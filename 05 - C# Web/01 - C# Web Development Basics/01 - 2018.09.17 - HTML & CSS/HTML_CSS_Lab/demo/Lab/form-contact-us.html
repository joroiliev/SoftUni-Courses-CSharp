<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Contact Form</title>
    <link href="styles/contact_form_styles.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <h1>Contact Us</h1>
    <div>
        <form>
            <span>First Name:</span>
            <input type="text" name="firstname" /><br />
            <span>Last Name:</span>
            <input type="text" name="lastname" /><br />
            <span>E-mail:</span>
            <input type="text" name="email" /><br />
            <span>Town:</span>
            <select name="town">
                <option value="1">Sofia</option>
                <option value="2">Sliven</option>
            </select><br />
            <input class="submit" type="submit" value="Submit" />
        </form>
    </div>
</body>
</html>
